<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hladina v√Ωznamnosti</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .distribution-container {
            position: relative;
            height: 300px;
            margin: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            color: #333;
        }

        .curve {
            position: absolute;
            bottom: 50px;
            left: 50px;
            right: 50px;
            height: 150px;
        }

        .curve svg {
            width: 100%;
            height: 100%;
        }

        .rejection-area {
            fill: #ff4757;
            opacity: 0.7;
        }

        .acceptance-area {
            fill: #2ed573;
            opacity: 0.3;
        }

        .curve-line {
            stroke: #2c2c54;
            stroke-width: 3;
            fill: none;
        }

        .threshold-line {
            stroke: #ff4757;
            stroke-width: 3;
            stroke-dasharray: 5,5;
        }

        .labels {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            font-weight: bold;
        }

        .alpha-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .alpha-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .alpha-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .alpha-btn.active {
            background: #ff4757;
            border-color: #ff4757;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .explanation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #ff4757;
        }

        .p-value-demo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .p-input {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            width: 120px;
        }

        .result {
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .significant {
            background: #2ed573;
            color: white;
        }

        .not-significant {
            background: #747d8c;
            color: white;
        }

        @media (max-width: 600px) {
            .p-value-demo {
                flex-direction: column;
                align-items: stretch;
            }
            
            .alpha-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Hladina v√Ωznamnosti (Œ±)</h1>
        
        <div class="alpha-controls">
            <button class="alpha-btn active" onclick="setAlpha(0.10)">Œ± = 0,10 (10%)</button>
            <button class="alpha-btn" onclick="setAlpha(0.05)">Œ± = 0,05 (5%)</button>
            <button class="alpha-btn" onclick="setAlpha(0.01)">Œ± = 0,01 (1%)</button>
        </div>

        <div class="distribution-container">
            <div class="curve">
                <svg viewBox="0 0 400 150">
                    <!-- K≈ôivka norm√°ln√≠ho rozdƒõlen√≠ -->
                    <path id="normal-curve" class="curve-line" d="M0,120 Q50,20 100,30 Q150,10 200,15 Q250,10 300,30 Q350,20 400,120"/>
                    
                    <!-- Oblast zam√≠tnut√≠ -->
                    <path id="rejection-area" class="rejection-area" d="M320,120 Q350,20 400,120 Z"/>
                    
                    <!-- Pr√°h -->
                    <line id="threshold" class="threshold-line" x1="320" y1="25" x2="320" y2="120"/>
                </svg>
            </div>
            
            <div class="labels">
                <span>üü¢ Nezam√≠t√°me H‚ÇÄ</span>
                <span id="alpha-label">Œ± = 0,10</span>
                <span>üî¥ Zam√≠t√°me H‚ÇÄ</span>
            </div>
        </div>

        <div class="explanation">
            <h3>üí° Co to znamen√°?</h3>
            <p id="explanation-text">
                <strong>Œ± = 0,10 (10%)</strong> znamen√°, ≈æe jsme ochotni p≈ôijmout 10% riziko chybn√©ho zam√≠tnut√≠ spr√°vn√© nulov√© hypot√©zy. Toto je m√©nƒõ p≈ô√≠sn√© krit√©rium.
            </p>
        </div>

        <div class="p-value-demo">
            <label style="font-weight: bold;">Zadej p-hodnotu:</label>
            <input type="number" class="p-input" id="p-value" value="0.03" step="0.001" min="0" max="1" oninput="checkSignificance()">
            <div class="result" id="result">p < Œ± ‚Üí V√ùZNAMN√â!</div>
        </div>
    </div>

    <script>
        let currentAlpha = 0.10;

        function setAlpha(alpha) {
            currentAlpha = alpha;
            
            // Aktualizuj tlaƒç√≠tka
            document.querySelectorAll('.alpha-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Aktualizuj vizualizaci
            const thresholdX = 320 - (alpha * 1000); // Posun podle alfa
            document.getElementById('threshold').setAttribute('x1', thresholdX);
            document.getElementById('threshold').setAttribute('x2', thresholdX);
            
            // Aktualizuj oblast zam√≠tnut√≠
            document.getElementById('rejection-area').setAttribute('d', `M${thresholdX},120 Q${350 - (alpha * 200)},20 400,120 Z`);
            
            // Aktualizuj popisky
            document.getElementById('alpha-label').textContent = `Œ± = ${alpha.toFixed(2)}`;
            
            // Aktualizuj vysvƒõtlen√≠
            let explanation = '';
            if (alpha === 0.01) {
                explanation = '<strong>Œ± = 0,01 (1%)</strong> je velmi p≈ô√≠sn√© krit√©rium. Pou≈æ√≠v√° se v medic√≠nƒõ nebo kdy≈æ jsou d≈Øsledky chyby z√°va≈æn√©. Pouze 1% riziko chybn√©ho zam√≠tnut√≠.';
            } else if (alpha === 0.05) {
                explanation = '<strong>Œ± = 0,05 (5%)</strong> je standardn√≠ hladina ve vƒõt≈°inƒõ vƒõdeck√Ωch obor≈Ø. Vyv√°≈æen√© riziko - 5% ≈°ance chybn√©ho zam√≠tnut√≠ nulov√© hypot√©zy.';
            } else {
                explanation = '<strong>Œ± = 0,10 (10%)</strong> je m√©nƒõ p≈ô√≠sn√© krit√©rium, pou≈æ√≠van√© v explorativn√≠ch studi√≠ch. Vy≈°≈°√≠ riziko - 10% ≈°ance chybn√©ho zam√≠tnut√≠.';
            }
            document.getElementById('explanation-text').innerHTML = explanation;
            
            // Znovu zkontroluj v√Ωznamnost
            checkSignificance();
        }

        function checkSignificance() {
            const pValue = parseFloat(document.getElementById('p-value').value);
            const result = document.getElementById('result');
            
            if (isNaN(pValue)) {
                result.textContent = 'Zadej platnou hodnotu';
                result.className = 'result not-significant';
                return;
            }
            
            if (pValue <= currentAlpha) {
                result.textContent = `p (${pValue}) ‚â§ Œ± (${currentAlpha}) ‚Üí V√ùZNAMN√â! üéâ`;
                result.className = 'result significant';
            } else {
                result.textContent = `p (${pValue}) > Œ± (${currentAlpha}) ‚Üí Nen√≠ v√Ωznamn√©`;
                result.className = 'result not-significant';
            }
        }

        // Inicializace
        checkSignificance();
    </script>
</body>
</html>
